<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NATPU-AI</title>
  <style>
    /* Background Gradient */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-attachment: fixed;
    }

    /* Chat Container */
    .chat-container {
      width: 600px; /* bigger width */
      max-width: 95%;
      height: 90vh; /* taller height */
      display: flex;
      flex-direction: column;
      background: rgba(25, 25, 35, 0.95);
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      font-weight: bold;
      font-size: 1.4em;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    }

    .profile-header img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      animation: floatImage 3s infinite ease-in-out;
    }

    /* Chat Box */
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      font-size: 1.1em; /* larger readable text */
      line-height: 1.6em;
    }

    /* Chat Messages */
    .message {
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeUp 0.4s ease-in-out;
    }

    /* User Message */
    .message.user {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      box-shadow: 0px 4px 10px rgba(0, 118, 255, 0.4);
    }

    /* Bot Message */
    .message.bot {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 6px;
      box-shadow: 0px 4px 10px rgba(0, 255, 163, 0.3);
    }

    /* Input Form */
    #chat-form {
      display: flex;
      padding: 14px;
      background: rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    #user-input {
      flex: 1;
      padding: 14px 18px;
      border: none;
      border-radius: 30px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1.1em;
      transition: 0.3s;
    }

    #user-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #user-input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0px 0px 12px #00c6ff;
    }

    /* Send Button */
    button {
      margin-left: 12px;
      padding: 14px 24px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      box-shadow: 0px 0px 14px rgba(106, 17, 203, 0.8);
      transform: scale(1.07);
    }

    /* Scrollbar Styling */
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border-radius: 10px;
    }
    #chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatImage {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Profile Header with Cyber Girl -->
    <div class="profile-header">
      <img src="GIRL.jpg" alt="Cyber Girl DP">
      <h2>NATPU_AI</h2>
    </div>

    <div id="chat-box"></div>
    
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    // Conversation memory
    let conversationHistory = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Add user message to chat + memory
      appendMessage('You', userMessage, 'user');
      conversationHistory.push({ role: 'user', parts: [{ text: userMessage }] });
      input.value = '';

      try {
        const response = await fetch(
          'https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=AIzaSyCpwvGyDtHVQqXAHsqkN0Ezg6nfp1AK8a8',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: conversationHistory
            })
          }
        );

        const data = await response.json();
        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'ü§ñ No response received.';

        appendMessage('Nanban', botReply, 'bot');
        conversationHistory.push({ role: 'model', parts: [{ text: botReply }] });

      } catch (error) {
        appendMessage('Nanban', '‚ö†Ô∏è Error connecting to Gemini API.', 'bot');
        console.error('API error:', error);
      }
    });

    function appendMessage(sender, message, type) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${type}`;
      msgDiv.innerHTML = `<strong>${sender}:</strong><br>${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
